type Maker {
  id: Int!
  name: String!
  proteins: [Protein]
  created_at: String
}

type Protein {
  capacity: String!
  flavor: String!
  id: Int!
  maker_id: Int!
  name: String!
  price: String!
  src: String!
  reviews: [Review]
  created_at: String
}

type Review {
  description: String!
  id: Int!
  name: String!
  rate: Int!
  title: String!
  created_at: String
  protein_id: Int!
}
