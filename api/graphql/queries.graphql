# メーカー一覧取得
query Makers {
  makersCollection {
    edges {
      node {
        id
        name
        src
      }
    }
  }
}

# 任意のメーカーを1件取得
query MakerById($id: BigInt!) {
  makersCollection(filter: { id: { eq: $id } }) {
    edges {
      node {
        id
        name
        src
      }
    }
  }
}

# 任意のメーカーに紐づくプロテイン一覧を取得
query ProteinByMakerId($id: BigInt!) {
  proteinsCollection(filter: { maker_id: { eq: $id } }) {
    edges {
      node {
        id
        name
        capacity
        flavor
        price
        src
      }
    }
  }
}

# 任意のプロテインを1件取得
query ProteinById($id: BigInt!) {
  proteinsCollection(filter: { id: { eq: $id } }) {
    edges {
      node {
        id
        name
        capacity
        flavor
        price
        src
      }
    }
  }
}
