# メーカー一覧取得
query Makers {
  makersCollection {
    edges {
      node {
        id
        name
        src
      }
    }
  }
}

# 任意のメーカーを1件取得
query MakerById($id: BigInt!) {
  makersCollection(filter: { id: { eq: $id } }) {
    edges {
      node {
        id
        name
        src
        proteinsCollection {
          edges {
            node {
              id
              name
              src
              maker_id
            }
          }
        }
      }
    }
  }
}

# 任意のプロテインを1件取得
query ProteinById($id: BigInt!) {
  proteinsCollection(filter: { id: { eq: $id } }) {
    edges {
      node {
        id
        name
        src
        flavorsCollection {
          edges {
            node {
              id
              name
              sellersCollection {
                edges {
                  node {
                    id
                    amazon
                    rakuten
                    yahoo
                    official
                  }
                }
              }
              productsCollection {
                edges {
                  node {
                    id
                    capacity
                    price
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
